    <script>
        for (var i = 0; i < menuItems.length; i++) {
    let utBodytr = document.createElement("tr")
    let utBodyName = document.createElement("td")
    let utBodyNameValue = document.createTextNode(menuItems[i].name)
    utBodyName.appendChild(utBodyNameValue)
    utBodytr.append(utBodyName)

    let utBodyPrice= document.createElement("td")
    let utBodyPriceValue = document.createTextNode(menuItems[i].price)
    utBodyPrice.appendChild(utBodyPriceValue)
    utBodytr.append(utBodyPrice)

    let utBodyDiscription = document.createElement("td")
    let utBodyDiscriptionValue = document.createTextNode(menuItems[i].discription)
    utBodyDiscription.appendChild(utBodyDiscriptionValue)
    utBodytr.append(utBodyDiscription)
    

    let utBodySub = document.createElement("button")
    let uutBodySubValue = document.createTextNode(" - ")
    utBodySub.appendChild(uutBodySubValue)
    utBodySub.setAttribute("onclick", "lessOne(this)")
    utBodyAddtd.appendChild(utBodySub)

    utBodytr.append(utBodyAddtd)


    let utBodyQty = document.createElement("td")
    let utBodyQtyValue = document.createTextNode(1)
    utBodyQty.appendChild(utBodyQtyValue)
    utBodytr.append(utBodyQty)

    let utBodyATC = document.createElement("td")
    let utBodyATCB = document.createElement("button")
    let utBodyATCBValue = document.createTextNode("Add To Cart")
    utBodyATCB.appendChild(utBodyATCBValue)
    utBodyATCB.setAttribute("onclick", "addCart(this)")
    utBodyATC.appendChild(utBodyATCB)
    utBodytr.append(utBodyATC)

    utBody.appendChild(utBodytr)

}
